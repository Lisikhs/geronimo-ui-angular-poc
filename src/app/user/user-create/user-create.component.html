<div class="container">
  <div class="row">
    <div class="col">
      <section>
        <header class="header">
          <div class="row">
            <div class="col-md-4">
              <h1>Users</h1>
            </div>
            <div class="col-md-6">

            </div>
            <div class="col-md-2">
            </div>
          </div>

        </header>
      </section>

      <section class="main" *ngIf="user">

        <form (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" required [(ngModel)]="user.username" name="username">
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" required [(ngModel)]="user.password" name="password">
          </div>

          <div class="btn-group">
            <button type="submit" class="btn btn-success">Submit</button>
          </div>
        </form>

      </section>
    </div>
  </div>
</div>
