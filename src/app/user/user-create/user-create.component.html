<div class="container">
  <div class="row">
    <div class="col">
      <section class="main">
        <div class="col-md-2"></div>
        <div class="col-md-8">
          <h1>{{title}}</h1>

          <form novalidate [formGroup]="userForm" (ngSubmit)="onSubmit()">
            <fieldset>
              <div class="alert alert-danger" *ngIf="validationMessage">{{validationMessage}}</div>
              <div class="form-group">
                <label>Username (3 to 12 characters)</label>
                <input type="text"
                         class="form-control"
                         formControlName="username">
              </div>

              <div class="form-group">
                <label>Password (3 to 15 characters)</label>
                  <input id="password" type="password"
                         class="form-control"
                         formControlName="password">
              </div>
            </fieldset>

            <button type="submit" class="btn btn-primary" [disabled]="!userForm.valid">Submit</button>
            <button type="button" class="btn btn-warning" (click)="redirectToLoginPage()">Cancel</button>
          </form>
        </div>
        <div class="col-md-2"></div>
      </section>
    </div>
  </div>
</div>
